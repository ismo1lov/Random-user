<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="user.js" defer></script>
    <script src="script.js" defer></script>
<body>   

    <header>
        <div class="container">
            <div class="hero">
                <h1><i class="bi bi-person-circle"></i> User</h1>
                <div>
                    <button class="hidden light"><i class="bi bi-brightness-high-fill"></i></button>
                    <button class="dark"><i class="bi bi-moon-fill"></i></button>
                </div>
            </div>
        </div>
    </header>

    <section class="section-bg">  
        <div class="container">
            <div class="hero">
                <h1 class="bg-text">Random User Generator</h1>
            </div>
        </div>
    </section>

    <section class="section-form">
        <div class="container">
            <div class="hero">
                <form action="">
                    <span><i class="bi bi-person-lines-fill"></i></span>
                    <input type="text" placeholder="Live search users">
                    <button class="btn-refresh"><i class="bi bi-arrow-clockwise"></i> Refresh</button>
                    <button class="btn-clear"><i class="bi bi-brush-fill"></i> Clear</button>
                </form>
            </div>
        </div>
    </section>

    <section class="section-user">
        <div class="container">
            <div class="hero">
                <ul class="user-list"></ul>
            </div>
        </div>
    </section>



    <div class="hidden overlay" id="overlay">
        <p>loading...</p>
    </div>
    
    
</body>
</html>
